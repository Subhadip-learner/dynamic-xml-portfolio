<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Profile by Key</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="search.css" />
</head>
<body>
  <div class="top-left-header d-flex align-items-center p-3">
    <img src="../data/images/logo.png" alt="Logo" class="logo" style="height: 50px; width: auto; margin-right: 10px;" />
    <h2 class="mb-0" style="color: #161719; font-weight: 700;">PortfolioForge</h2>
  </div>
  <a href="../portfolio/landing-page.html" class="btn btn-primary" style="position: fixed; top: 15px; right: 15px; z-index: 1000;">Home</a>
  <div class="container mt-4">
    <h1 class="mb-4">Search Profile by Key</h1>
    <div class="input-group mb-3">
      <input type="text" id="search-key" class="form-control" placeholder="Enter key to search" />
      <button id="search-btn" class="btn btn-primary">Search</button>
    </div>
    <div id="result"></div>
    <button id="load-more-btn" class="btn btn-primary d-block mx-auto my-3" style="display:none;">Load More</button>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="search.js"></script>
</body>
</html>
